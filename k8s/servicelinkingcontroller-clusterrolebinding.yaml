apiVersion: rbac.authorization.k8s.io/v1
# This cluster role binding allows anyone in the "manager" group to read secrets in any namespace.
kind: ClusterRoleBinding
metadata:
  name: servicelinkingcontroller-clusterrolebinding
subjects:
- kind: ServiceAccount
  name: servicelinkingcontroller-serviceaccount
  namespace: default
roleRef:
  kind: ClusterRole
  name: servicelinkingcontroller-clusterrole
  apiGroup: rbac.authorization.k8s.io
